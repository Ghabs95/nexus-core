name: nexus-telegram

services:
  bot:
    image: ghcr.io/ghabs95/nexus-bot:latest
    command: [ "nexus-bot" ]
    working_dir: /app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PROJECT_CONFIG_PATH: /nexus-config/project_config.yaml
      BASE_DIR: /opt
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /opt/nexus/config:/nexus-config:ro

  processor:
    image: ghcr.io/ghabs95/nexus-bot:latest
    depends_on:
      - bot
    command: [ "nexus-processor" ]
    working_dir: /app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PROJECT_CONFIG_PATH: /nexus-config/project_config.yaml
      BASE_DIR: /opt
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /opt/nexus/config:/nexus-config:ro

  webhook:
    image: ghcr.io/ghabs95/nexus-bot:latest
    command: [ "nexus-webhook" ]
    working_dir: /app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PROJECT_CONFIG_PATH: /nexus-config/project_config.yaml
      BASE_DIR: /opt
      WEBHOOK_PORT: "8081"
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /opt/nexus/config:/nexus-config:ro

  health:
    image: ghcr.io/ghabs95/nexus-bot:latest
    depends_on:
      - bot
      - processor
    command: [ "nexus-health" ]
    working_dir: /app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PROJECT_CONFIG_PATH: /nexus-config/project_config.yaml
      BASE_DIR: /opt
      HEALTH_CHECK_PORT: "8080"
      HEALTH_CHECK_HOST: "0.0.0.0"
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /opt/nexus/config:/nexus-config:ro

  postgres:
    profiles: [ "enterprise" ]
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - nexus-pg-data:/var/lib/postgresql/data

  redis:
    profiles: [ "enterprise" ]
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - nexus-redis-data:/data

volumes:
  nexus-pg-data:
  nexus-redis-data:
